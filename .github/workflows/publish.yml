name: Publish to PyPI

on:
  push:
    branches: 
      - main
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Show workspace root 
        run: pwd
  
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
      
      - name: Clean old build artifacts 
        run: rm -rf dist build *.egg-info

      - name: Build package
        working-directory: category-embedding
        run: python -m build .
      
      - name: Inspect wheel metadata 
        run: unzip -p dist/*.whl METADATA || echo "No METADATA found"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.10.0
        with: 
          packages-dir: dist
